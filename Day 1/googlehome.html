<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="//www.gstatic.com/images/branding/searchlogo/ico/favicon.ico">
    <style>
        body {
            background: #202124;
            color: #e8e8e8;
            font-family: Arial, sans-serif;
            margin: 0;
            min-width: 400px;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }
        .header a {
            color: #e8e8e8;
            text-decoration: none;
            margin-left: 20px;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .search-box {
            width: 500px;
            background: #303134;
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .search-box input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: #e8e8e8;
            font-size: 18px;
            outline: none;
        }
        .search-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .search-buttons input {
            background: #303134;
            color: #e8e8e8;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .languages {
            text-align: center;
            margin-top: 30px;
            color: #bfbfbf;
        }
        .footer {
            background: #171717;
            color: #e8e8e8;
            padding: 15px 30px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 15px;
            display: flex;
            justify-content: space-between;
        }
        .footer-links a {
            color: #e8e8e8;
            margin-left: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://about.google/">About</a>
        <a href="https://store.google.com/">Store</a>
        <a href="https://mail.google.com/">Gmail</a>
        <a href="https://www.google.com/imghp">Images</a>
    </div>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="Google" height="92">
    </div>
    <form action="/search" method="GET" autocomplete="off">
        <div class="search-container">
            <div class="search-box">
                <input type="text" name="q" placeholder="Search Google or type a URL" autofocus>
            </div>
        </div>
        <div class="search-buttons">
            <input type="submit" value="Google Search" name="btnK">
            <input type="submit" value="I'm Feeling Lucky" name="btnI">
        </div>
    </form>
    <div class="languages">
        Google offered in:
        <a href="#">हिन्दी</a>
        <a href="#">বাংলা</a>
        <a href="#">తెలుగు</a>
        <a href="#">मराठी</a>
        <a href="#">தமிழ்</a>
        <a href="#">ગુજરાતી</a>
        <a href="#">ಕನ್ನಡ</a>
        <a href="#">മലയാളം</a>
        <a href="#">ਪੰਜਾਬੀ</a>
    </div>
    <div class="footer">
        <div>India</div>
        <div class="footer-links">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
</body>

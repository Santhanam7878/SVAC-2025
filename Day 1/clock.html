<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Digital Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .clock-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .digital-clock {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .time-display {
            font-size: 48px;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }

        .date-display {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
            text-align: center;
        }

        .seconds-circle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .glow-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        .dot:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .dot:nth-child(2) { top: 20%; right: 20%; animation-delay: 0.5s; }
        .dot:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 1s; }
        .dot:nth-child(4) { bottom: 20%; right: 20%; animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
            50% { transform: translateY(-10px) scale(1.5); opacity: 1; }
        }

        .time-separator {
            color: #ff6b6b;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .am-pm {
            font-size: 20px;
            color: #4ecdc4;
            margin-left: 10px;
            vertical-align: super;
        }

        .timezone {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .color-mode {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .color-mode:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .binary-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            font-family: monospace;
            font-size: 10px;
            color: #fff;
            overflow: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock-circle"></div>
        <div class="glow-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <button class="color-mode" onclick="toggleColorMode()">ðŸŽ¨ Mode</button>
        
        <div class="digital-clock">
            <div class="time-display" id="timeDisplay">
                <span id="hours">00</span><span class="time-separator">:</span>
                <span id="minutes">00</span><span class="time-separator">:</span>
                <span id="seconds">00</span>
                <span class="am-pm" id="ampm">AM</span>
            </div>
            <div class="date-display" id="dateDisplay">Monday, January 1, 2024</div>
            <div class="seconds-circle" id="secondsCircle">00</div>
            <div class="timezone" id="timezone">UTC+5:30</div>
        </div>
        
        <div class="binary-bg" id="binaryBg"></div>
    </div>

    <script>
        let colorMode = 0;
        const colorModes = [
            'linear-gradient(135deg, #0f0c29, #302b63, #24243e)',
            'linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1)',
            'linear-gradient(135deg, #f093fb, #f5576c)',
            'linear-gradient(135deg, #4facfe, #00f2fe)',
            'linear-gradient(135deg, #43e97b, #38f9d7)'
        ];

        function toggleColorMode() {
            colorMode = (colorMode + 1) % colorModes.length;
            document.body.style.background = colorModes[colorMode];
        }

        function updateClock() {
            const now = new Date();
            
            // Get time components
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            // Format with leading zeros
            const formattedHours = hours.toString().padStart(2, '0');
            const formattedMinutes = minutes.toString().padStart(2, '0');
            const formattedSeconds = seconds.toString().padStart(2, '0');
            
            // Update display
            document.getElementById('hours').textContent = formattedHours;
            document.getElementById('minutes').textContent = formattedMinutes;
            document.getElementById('seconds').textContent = formattedSeconds;
            document.getElementById('ampm').textContent = ampm;
            document.getElementById('secondsCircle').textContent = formattedSeconds;
            
            // Update date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('dateDisplay').textContent = dateString;
            
            // Update timezone
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const offset = now.getTimezoneOffset();
            const offsetHours = Math.floor(Math.abs(offset) / 60);
            const offsetMinutes = Math.abs(offset) % 60;
            const offsetSign = offset <= 0 ? '+' : '-';
            document.getElementById('timezone').textContent = `${timezone} (UTC${offsetSign}${offsetHours}:${offsetMinutes.toString().padStart(2, '0')})`;
            
            // Update binary background
            updateBinaryBackground(now);
        }

        function updateBinaryBackground(date) {
            const binaryBg = document.getElementById('binaryBg');
            const hours = date.getHours().toString(2).padStart(8, '0');
            const minutes = date.getMinutes().toString(2).padStart(8, '0');
            const seconds = date.getSeconds().toString(2).padStart(8, '0');
            
            let binaryText = '';
            for (let i = 0; i < 20; i++) {
                binaryText += hours + ' ' + minutes + ' ' + seconds + '\n';
            }
            binaryBg.textContent = binaryText;
        }

        // Update clock every second
        setInterval(updateClock, 1000);
        
        // Initial update
        updateClock();

        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const dots = document.querySelectorAll('.dot');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            dots.forEach((dot, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                dot.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
